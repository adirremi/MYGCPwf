name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create and print GCP credentials file
        run: |
          echo "Creating GCP credentials file..."
          echo "${{ secrets.GCP_CREDENTIALS }}" > /tmp/gcp-key.json
          echo "Printing GCP credentials file..."
          cat /tmp/gcp-key.json
